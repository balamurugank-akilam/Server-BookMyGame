version: "3.9"

services:
  web:
    build: .
    container_name: bookmygame_web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - book_data:/app/media
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"   # ðŸ‘ˆ makes the host accessible from inside container
